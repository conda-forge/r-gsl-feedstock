build_number_decrement:
- '0'
c_compiler:
- gcc
channel_sources:
- conda-forge/label/gcc7,defaults
channel_targets:
- conda-forge gcc7
cran_mirror:
- https://cran.r-project.org
docker_image:
- condaforge/linux-anvil-comp7
gsl:
- '2.2'
pin_run_as_build:
  gsl:
    max_pin: x.x
  r-base:
    max_pin: x.x.x
r_base:
- 3.5.1
target_platform:
- linux-64
zip_keys:
- - c_compiler
  - channel_sources
  - channel_targets
  - docker_image
  - build_number_decrement
